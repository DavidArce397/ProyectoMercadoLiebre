<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>

<body>
    <header>
        <div>
            <div class="divLogo">
                <a href="/home"><img class="logoprincipal" src="/img/images/logo-mercado-liebre.svg" alt=""></a>
            </div>
        </div>
    </header>
    <main>
        <!-- Campos del Formulario -->

        <div class="divFormRegister">
            <form action="/home">
                <h2 class="tituloRegister">Login</h2>
                <input type="text" name="username" placeholder="Nombre de Usuario" class="elementoForm" minlength="4" required></abbr>
                <input type="password" name="contraseña" placeholder="Contraseña" minlength="4" required></abbr>
                
                <!-- Botones -->
                <div class="divBotonEnviar">
                    <button type="submit" class="botonEnviar">
                       <span class="botonInterior">Enviar</span>          
                    </button>
                </div>
                
                <div class="divBotonBorrar">
                    <button type="reset" class="botonBorrar">
                        <span class="botonInterior">Borrar</span>
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
